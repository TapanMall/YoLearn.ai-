<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YoLearn.ai Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="section active">
        <div class="animated-bg">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
        <div class="container">
            <div class="login-card card">
                <div class="login-header">
                    <h2 class="login-title">Welcome to <span class="gradient-text">YoLearn.ai</span> ðŸš€</h2>
                    <p class="login-subtitle">Your AI Buddy for Fun & Smart Learning</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required />
                    </div>
                    <button type="submit" class="btn btn-hero">Login / Sign Up</button>
                </form>
                <div class="login-options">
                    <p>Or login with:</p>
                    <button class="btn btn-secondary">Login with WhatsApp</button>
                    <button class="btn btn-secondary">Login with Discord</button>
                </div>
                <div id="login-error" class="error-message"></div>
                <div class="login-hint">
                    <p>Hint: Use <strong>admin</strong> / <strong>123</strong> ðŸ˜Ž</p>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
